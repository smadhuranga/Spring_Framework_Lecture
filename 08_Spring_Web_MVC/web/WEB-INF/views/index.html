<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            background: white;
        }

        .candle {
            position: relative;
            width: 90px;
            height: 400px;
        }

        .candle-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #fff0e6, #ffd9b3);
            border-radius: 5px;
            box-shadow: inset -5px 0 10px rgba(0,0,0,0.1);
        }

        .wick {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background: #4d4d4d;
            border-radius: 2px;
        }

        .flame {
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 95px;
            background: linear-gradient(to top, #ff9900, #ff5500, #ff3300);
            border-radius: 50% 50% 35% 35%;
            animation: flicker 0.1s infinite;
            box-shadow: 0 0 40px 10px #ff550055;
        }

        .flame::after {
            content: '';
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: #ffffff55;
            border-radius: 50%;
        }

        .glow {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff550055 0%, #ff000000 70%);
            animation: pulse 2s infinite;
        }

        .melt {
            position: absolute;
            bottom: -5px;
            width: 100%;
            height: 20px;
            background: #ff993355;
            border-radius: 50%;
            animation: melt 5s infinite;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) rotate(2deg); }
            50% { transform: translateX(-50%) rotate(-2deg); }
            100% { transform: translateX(-50%) rotate(2deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.2); }
        }

        @keyframes melt {
            0% { height: 20px; }
            50% { height: 25px; }
            100% { height: 20px; }
        }

        .candle:hover .flame {
            transform: translateX(-50%) scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="candle">
        <div class="glow"></div>
        <div class="candle-body">
            <div class="melt"></div>
        </div>
        <div class="wick"></div>
        <div class="flame"></div>
    </div>
</div>
</body>
</html>
